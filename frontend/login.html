<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | HuffleStudy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>
<body class="bg-yellow-50 dark:bg-gray-900 dark:text-white flex items-center justify-center h-screen transition-colors duration-300">

  <!-- Toggle -->
  <div class="absolute top-5 right-5 flex items-center gap-2">
    <label class="text-sm font-semibold text-yellow-900 dark:text-yellow-100">ðŸŒ™ Dark Mode</label>
    <input id="darkToggle" type="checkbox" class="w-5 h-5 accent-yellow-600">
  </div>

  <div class="bg-white dark:bg-gray-800 shadow-xl p-10 rounded-xl w-full max-w-md border border-yellow-300 dark:border-yellow-600">
    <h2 class="text-3xl font-bold text-center text-yellow-500 dark:text-yellow-300">HuffleStudy Login</h2>
    <form method="POST" action="/login" class="mt-6 space-y-4">
      <input type="email" name="email" required placeholder="Email"
        class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 dark:bg-gray-700 dark:text-white focus:outline-none focus:border-yellow-500"/>

      <input type="password" name="password" required placeholder="Password"
        class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 dark:bg-gray-700 dark:text-white focus:outline-none focus:border-yellow-500"/>

      <button type="submit"
        class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 rounded-lg transition duration-200">
        Login
      </button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600 dark:text-gray-300">
      Donâ€™t have an account?
      <a href="register.html" class="text-yellow-600 dark:text-yellow-400 hover:underline font-medium">Register here</a>
    </p>
  </div>

  <!-- Dark Mode Script -->
  <script>
    const toggle = document.getElementById('darkToggle');
    const html = document.documentElement;

    if (localStorage.getItem('theme') === 'dark') {
      toggle.checked = true;
      html.classList.add('dark');
    }

    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        html.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      } else {
        html.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
